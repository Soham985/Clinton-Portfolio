<div class="contact">
    
    <h3><span style="color:orangered">Get In</span> Touch</h3>
    <hr>
    <p class="para-content">Embrace the power of connection and reach out to explore new horizons. Let's collaborate and make a meaningful impact together through open communication.</p>
    <div class="row">
        <div class="col-md-6 contact-info-wrapper">
            <div class="contact-info">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-envelope-fill"></i>
                            <h5 class="card-title mx-2">Email ID</h5>
                        </div>
                        <p class="card-text">clintonghosh777@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-telephone-fill"></i>
                            <h5 class="card-title mx-2">Contact No.</h5>
                        </div>
                        <p class="card-text">+91 8961712285</p>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="bi bi-geo-alt-fill"></i>
                            <h5 class="card-title mx-2">Location</h5>
                        </div>
                        <p class="card-text">Kolkata, India - 700142</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container col-md-6 my-2 shadow">
            <div class="form" [formGroup]="contactForm">
                <div class="form-group">
                    <input class="form-control" type="text" formControlName="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" formControlName="number" placeholder="Number">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" cols="20" rows="3" formControlName="message" placeholder="Message"></textarea>
                </div>  
                <div class="form-group">
                   <a><button class="btn my-1" [disabled]="!contactForm.valid" (click)="mail()">Drop a note</button> </a> 
                </div> 
            </div>
        </div>
    </div>
</div>
